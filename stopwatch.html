<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>HW6 - JQuery</title>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script>
            $(document).ready(function () {
                var seconds = "00";
                var tens = "00";
                let animationInterval;

                var $displayTens = $("#tens");
                var $displaySeconds = $("#seconds");
                var $startButton = $("#button-start");
                var $stopButton = $("#button-stop");
                var $resetButton = $("#button-reset");
                var interval;

                // modifying buttons
                let $myButtons = $("button");
                $myButtons.addClass("button");
                $myButtons.css({
                    "background-color": "lightblue",
                    margin: "5px",
                    padding: "10px 20px",
                    border: "none",
                    "border-radius": "5px",
                    cursor: "pointer",
                    "font-size": "16px",
                    "box-shadow": "10px 5px 5px lightgray",
                });

                let $myParagraph = $("p");
                $myParagraph.attr("id", "timer");
                $myParagraph.addClass("timer-background");
                $myParagraph.css({
                    "background-color": "yellow",
                    "box-shadow": "10px 5px 5px lightgray",
                    border: "2px solid black",
                    transition: "opacity 0.3s ease",
                });

                $startButton.on("click", function () {
                    $myParagraph.css("background-color", "green");
                    clearInterval(interval);
                    interval = setInterval(startTimer, 10);
                    backgroundAnimation();
                });

                $stopButton.on("click", function () {
                    if (tens === "00" && seconds === "00") {
                        return;
                    }
                    $myParagraph.css("background-color", "#F67280");
                    clearInterval(interval);
                    stopAnimination();
                });

                $resetButton.on("click", function () {
                    $myParagraph.css("background-color", "yellow");
                    clearInterval(interval);
                    tens = "00";
                    seconds = "00";
                    $displayTens.text(tens);
                    $displaySeconds.text(seconds);
                    stopAnimination();
                });

                function startTimer() {
                    tens++;

                    if (tens < 9) {
                        $displayTens.text("0" + tens);
                    }

                    if (tens > 9) {
                        $displayTens.text(tens);
                    }

                    if (tens > 99) {
                        console.log("seconds");
                        seconds++;
                        $displaySeconds.text("0" + seconds);
                        tens = 0;
                        $displayTens.text("00");
                    }

                    if (seconds > 9) {
                        $displayTens.text(seconds);
                    }
                }

                let $timer = $(".timer-background");

                function backgroundAnimation() {
                    let opacity = 1.0;
                    let increment = -0.04;
                    animationInterval = setInterval(function () {
                        opacity += increment;
                        if (opacity <= 0.8 || opacity >= 1.0) {
                            increment = -increment;
                        }
                        $timer.css("opacity", opacity);
                    }, 100);
                }

                function stopAnimination() {
                    clearInterval(animationInterval);
                    $timer.css("opacity", 1.0);
                }
            });
        </script>
    </head>

    <body>
        <div class="wrapper">
            <h1>Stopwatch</h1>
            <h2>Vanilla JavaScript Stopwatch</h2>
            <p><span id="seconds">00</span>:<span id="tens">00</span></p>
            <button id="button-start">Start</button>
            <button id="button-stop">Stop</button>
            <button id="button-reset">Reset</button>
        </div>
    </body>
</html>
